<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class='container'>
        <h2 class='text-center my-5'>Admin Panel</h2>
        <div class='col-md-12 col-xl-12 text-center mb-3 text-danger' id="error"></div>
        <div class='row'>
            <div class='col-md-4 col-xl-4'></div>
            <div class='col-md-4 col-xl-4'>
                <form class='form-group' id="login-form">
                    <input 
                        class='form-control' 
                        placeholder='Enter Email'
                    />
                    <br/>
                    <input 
                        class='form-control' 
                        placeholder='Enter Password'
                        type="password"
                    />
                    <br/>                                                       
                    <button type='submit' class='btn btn-danger btn-block rounded-0 w-100'>Login</button>
                    <br/>
                    <br/>
                </form>
                <br/>
            </div>
            <div class='col-md-4 col-xl-4'>

            </div>
        </div>
    </div>
</body>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/admin/static/js/login.js"></script>
</html>
